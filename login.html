<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
   <div class="login-container">
      <strong><h1>Welcome back to World!</h1></strong>
       <h5>We're so excited to see you again!</h5>
       <form>
        <div class="input-group">
          <Label for="Username">Email or Phone Number</Label>
          <input type="text" id="username" name="username" placeholder="e.g rex_cole4536" required>
        </div>
        <div class="input-group">
           <label for="password">Password</label>
           <input type="text" id="password" name="password" required>
            </div>
        </div>
     <button type="submit"><a class="submit" href="index.html">Login</a></button>
       <a class="Account" href="signup.html" target="_blank">Need an account? Register</a>
      </form>
   </div>
   
</body>
</html>
